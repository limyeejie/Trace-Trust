    <br><br><br>
    <div class="row-signInUp">
        <div class="column-signInUp">
            <div class="content-signInUp">
                <div class="form">
                    <!--sign up-->
                    <h2 style="text-align: center;color: darkblue;margin-top: 0px;"> SIGN UP </h2>
                    <h4 style="text-align: center;color: darkblue;margin-top: 0px;"> Welcome to Trace Trust </h4>
                    <p class="required-note">Required fields are marked with an asterisk *</p>
                    <form id="form">
                        <div style="clear:both;">
                            <!--email-->
                            <label style="float:left;width:200px;">* Email</label>
                            <input type="email" id="email" name="email" class="input-gap" style="float: left;width:300px;">
                            <span id="s1" class="error-message"></span>
                        </div>
                        <br>
                        <div style="clear:both;">
                            <!--password-->
                            <label style="float:left;width:200px;">* Password</label>
                            <input type="password" id="password" name="password" class="input-gap" style="float: left;width:300px;">
                            <span id="s2" class="error-message"></span>
                        </div>
                        <br>
                        <div style="clear:both;">
                            <!--confirm password-->
                            <label style="float:left;width:200px;">* Confirm Password</label>
                            <input type="password" id="confirmpassword" name="confirmpassword" class="input-gap" style="float: left;width:300px;">
                            <span id="s7" class="error-message"></span>
                        </div>
                        <br>
                        <div style="clear:both;">
                            <!--radio button / option button-->
                            <label style="float:left;width:200px;">* Gender</label> <!--only pick 1 for gender-->
                            <input type="radio"name="gender" id="gender1">Male
                            <input type="radio"name="gender" id="gender2">Female
                            <input type="radio"name="gender" id="gender3">Other
                            <span id="s5" class="error-message"></span>
                        </div>
                        <br>
                        <div style="clear: both;">
                            <input type="submit" value="Sign Up" style= "background-color:darkgreen; border-radius:5px; color:white;margin-top: 10px; margin-left: 200px; padding-top: 5px 10px; font-size: 18px; border:none; float: left;" onclick="validateForm()">
                        </div>
                        <br><br><br>
                        <div style="clear:both;">
                            <p>Already have an account ? Click <a href="login.html" style="color: darkblue; text-decoration: none; font-weight: bold;">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
