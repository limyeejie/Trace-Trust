    <div class="row-signInUp">
        <div class="column-signInUp">
            <div class="content-signInUp">
                <div class="login-form">
                    <h2 style="text-align: center;color: darkblue; margin-top: 0px;"> FORGOT PASSWORD </h2>
                    <h4 style="text-align: center;color: darkblue; margin-top: 0px;"> Welcome to Trace Trust </h4>
                    <p class="required-note">Required fields are marked with an asterisk *</p>
                    <form id="forgotPasswordForm">
                        <div class="row">
                        <label for="email-form">* Email:</label>
                        <input type="email" name="email" id="email">
                        <span id="s1" class="error-message"></span>
                        </div><br>
                        <div class="row">
                        <label for="password-form">* New Password:</label>        
                        <input type="password" name="password" id="password">
                        <span id="s2" class="error-message"></span>
                        </div><br>
                        <div class="row">
                            <label for="password-form">* Confirm New Password:</label>        
                            <input type="password" name="password" id="confirmpassword">
                            <span id="s7" class="error-message"></span>
                            </div><br>
                        <div class="row">
                            <input type="submit" value="Change Password" style= "background-color:darkgreen; border-radius:5px; color:white; border:none; width:140px; height:40px;" onclick="validateForm()">
                        </div>
                    </form>
                </div>
